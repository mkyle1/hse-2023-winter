version: '3.7'

services:

  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: username
      POSTGRES_DB: db
    ports:
      - "5432:5432"

  frontend:
    container_name: frontend
    build: ./react-frontend
    volumes:
      - './:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm start


  backend:
    container_name: backend
    build: ./nestjs-backend
    volumes:
      - './nestjs-backend:/app'
      - '/app/node_modules'
    ports:
      - 3001:3001
    stdin_open: true
    environment:
      DATABASE_URL: postgres://username:password@postgres:5432/db
    command: npm run start
    depends_on:
      - postgres